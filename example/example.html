<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="Demo usage for the Leaflet.WikipediaLayer plugin">
    <meta name="author" content="Matt Barker">
    <title>Leaflet-Wikipedia example</title>
    <link href="../bower_components/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css" />
    <style>#map { height: 300px; width: 300px; }</style>
</head>
<body>
	<div id="map"></div>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="../bower_components/jsonp/jsonp.js"></script>
    <script src="../build/leaflet-wikipedia.min.js"></script>
    <script>       
        L.Icon.Default.imagePath = '../node_modules/leaflet/dist/images/';
        
        var map = L.map('map').setView([52.4235064, -1.7134741999999998], 12);

        // Add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a Wikipedia layer
        L.layerGroup.wikipediaLayer({ target: '_blank' }).addTo(map);
    </script>
</body>
</html>
